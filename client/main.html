<head>
  <title>Haber Sitesi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    {{> searchForm}}
    {{> newsCategories}}
    <div class="row" id="news-container">
      {{> newsList}}
    </div>
    {{> newsPagination}}
  </div>
</body>

<template name="searchForm">
  <div style="margin-block: 10;">
  <form id="searchForm">
    <input type="text" name="city" placeholder="Şehir Giriniz">
    <button type="submit">Ara</button>
  </form>
</div>
</template>

<template name="newsCategories">
  <div>
    <button class="btn btn-primary" data-tag="general">Genel</button>
    <button class="btn btn-primary" data-tag="technology">Teknoloji</button>
    <button class="btn btn-primary" data-tag="economy">Ekonomi</button>
  </div>
</template>

<template name="newsList">
  {{#if error}}
    <p>{{error}}</p>
  {{else}}
    {{#each news}}
      {{> newsCard}}
    {{/each}}
  {{/if}}
</template>

<template name="newsCard">
  <div class="col-md-4 mb-4">
    <div class="card" style="width: 18rem; cursor: pointer;" data-url="{{url}}">
      <img class="card-img-top" src="{{image}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{description}}</p>
      </div>
    </div>
  </div>
</template>


<template name="newsPagination">
  <div>
    <button class="btn btn-secondary prev">Önceki</button>
    {{#each pages}}
      <button class="btn btn-secondary page-button {{isActive this}}" data-page="{{this}}">{{this}}</button>
    {{/each}}
    <button class="btn btn-secondary next">Sonraki</button>
  </div>
</template>
