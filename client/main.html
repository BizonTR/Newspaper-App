<head>
  <title>Haber Sitesi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/navbar.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  {{> navbar}}
  <div class="container mt-4">
    {{> searchForm}}
    {{> newsCategories}}
    {{> newsList}}
    {{> newsPagination}}
  </div>
</body>

<template name="searchForm">
  <form id="searchForm" class="form-inline my-4">
    <input type="text" name="city" class="form-control mr-2" placeholder="Şehir Giriniz">
    <button type="submit" class="btn btn-primary">Ara</button>
  </form>
</template>

<template name="newsCategories">
  <div class="btn-group my-4">
    <button class="btn btn-secondary" data-tag="general">Genel</button>
    <button class="btn btn-secondary" data-tag="technology">Teknoloji</button>
    <button class="btn btn-secondary" data-tag="economy">Ekonomi</button>
  </div>
</template>

<template name="newsList">
  {{#if error}}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  {{else}}
    <div class="row">
      {{#each news}}
        {{> newsCard}}
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="newsPagination">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link prev">Önceki</button>
      </li>
      {{#each pages}}
        <li class="page-item {{isActive this}}">
          <button class="page-link page-button" data-page="{{this}}">{{this}}</button>
        </li>
      {{/each}}
      <li class="page-item">
        <button class="page-link next">Sonraki</button>
      </li>
    </ul>
  </nav>
</template>
