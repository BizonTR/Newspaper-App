<head>
  <title>Haber Sitesi</title>
</head>

<body>
  {{> searchForm}}
  {{> newsCategories}}
  {{> newsList}}
  {{> newsPagination}}
</body>

<template name="searchForm">
  <form id="searchForm">
    <input type="text" name="city" placeholder="Şehir Giriniz">
    <button type="submit">Ara</button>
  </form>
</template>

<template name="newsCategories">
  <div>
    <button data-tag="general">Genel</button>
    <button data-tag="technology">Teknoloji</button>
    <button data-tag="economy">Ekonomi</button>
  </div>
</template>

<template name="newsList">
  {{#if error}}
    <p>{{error}}</p>
  {{else}}
    <ul>
      {{#each news}}
        <li>{{description}}</li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="newsPagination">
  <div>
    <button class="prev">Önceki</button>
    {{#each pages}}
      <button class="page-button {{isActive this}}" data-page="{{this}}">{{this}}</button>
    {{/each}}
    <button class="next">Sonraki</button>
  </div>
</template>
