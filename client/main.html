<head>
  <title>Haber Sitesi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/navbar.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  {{> navbar}}
  <div class="container mt-4">
    {{> newsList}}
  </div>
  <div class="container-fluid" style="justify-content: center; display: flex; background-color: #2a3884;">
    <div style="margin-top: 20px;">
      {{> newsPagination}}
    </div>
  </div>
</body>

<template name="newsList">
  {{#if error}}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {{else}}
  <div class="container mt-4">
    <div class="row">
      {{#each news}}
      <div class="col-md-4 mb-4 col-sm-6 col-xs-12">
        {{> newsCard}}
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="newsPagination">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link prev">Ã–nceki</button>
      </li>
      {{#each pages}}
      <li class="page-item {{isActive this}}">
        <button class="page-link page-button" data-page="{{this}}">{{this}}</button>
      </li>
      {{/each}}
      <li class="page-item">
        <button class="page-link next">Sonraki</button>
      </li>
    </ul>
  </nav>
</template>
