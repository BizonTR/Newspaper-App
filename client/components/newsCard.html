<template name="newsCard">
    <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem; cursor: pointer;" data-url="{{url}}">
            <img class="card-img-top" src="{{image}}" alt="Card image cap">
            <p>{{source}}</p>
            <div class="card-body">
                <p class="card-text">{{name}}</p>
            </div>
        </div>
    </div>
</template>
